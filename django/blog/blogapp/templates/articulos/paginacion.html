<div class="paginacion">
    {% if articulos.has_previous %}
        <a href="?page=1" class="btn">&laquo; Primera</a>
        <a href="?page={{articulos.previous_page_number}}" class="btn">Anterior</a>
    {% endif %}

    {% if articulos.has_next %}
        <a href="?page={{articulos.next_page_number}}" class="btn">Siguiente</a>
        <a href="?page={{articulos.paginator.num_pages}}" class="btn">Última &raquo;</a>
    {% endif %}

    <span class="pagina-actual">
        Página {{articulos.number}} de {{articulos.paginator.num_pages}}
    </span>
</div>
